{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Источники новостей</h1>

    <!-- Кнопка возврата на главную страницу -->
    <div class="text-center mt-3">
        <a href="{% url 'news:index' %}" class="btn btn-primary">На главную</a>
    </div>

    <ul class="list-group">
        {% for source in sources %}
        <li class="list-group-item mt-1">
            <strong>{{ source.name }}</strong>
            <span class="d-block text-muted">{{ source.description }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">Источники новостей не найдены.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
