<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Источники новостей</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        <!-- Подключение Bootstrap, если используете -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Источники новостей</h1>
            
            <!-- Кнопка-ссылка для перехода к новостям -->
            <div class="text-center mb-4">
                <a href="{% url 'news_list' %}" class="btn btn-primary">Назад к новостям</a>
            </div>

            <ul class="list-group">
                {% for source in sources %}
                <li class="list-group-item">
                    <strong>{{ source.name }}</strong>
                    <span class="d-block text-muted">{{ source.description }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Подключение JavaScript Bootstrap, если нужно -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
