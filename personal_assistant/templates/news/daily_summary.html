{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Ежедневное Сводное Обзор</h1>

    <h3>Новости:</h3>
    <ul class="list-group">
        {% for item in news %}
        <li class="list-group-item">
            <strong>{{ item.source.name }}</strong>
            <span class="d-block text-muted">
                <a href="{{ item.url }}">{{ item.title }}</a>
            </span>
        </li>
        {% endfor %}
    </ul>

    <h3 class="mt-4">Курсы валют:</h3>
    <ul class="list-group">
        {% for key, value in rates.items %}
        <li class="list-group-item">
            {{ key }}: {{ value }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
