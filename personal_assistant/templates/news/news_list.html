{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-4">News</h1>

    <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
        <a href="?category=general" class="btn btn-primary" style="max-width: 150px;">General</a>
        <a href="?category=finance" class="btn btn-primary" style="max-width: 150px;">Finance</a>
        <a href="?category=sports" class="btn btn-primary" style="max-width: 150px;">Sports</a>
        <a href="?category=technology" class="btn btn-primary" style="max-width: 150px;">Technology</a>
        <a href="?category=health" class="btn btn-primary" style="max-width: 150px;">Health</a>
        <a href="?category=entertainment" class="btn btn-primary" style="max-width: 150px;">Entertainment</a>
    </div>
    

    <div class="text-center mt-3">
        <a href="{% url 'news:index' %}" class="btn btn-outline-secondary">Back to Home</a>
    </div>

    <div class="row mt-4">
        {% for item in news %}
        <div class="col-12 col-sm-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ item.image_url }}" class="card-img-top" alt="News Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="{{ item.url }}" class="btn btn-primary mt-auto" target="_blank" style="max-width: 150px;">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
