<!DOCTYPE html>
<html lang="ru">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новости</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Подключение Bootstrap, если вы его используете -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Новости</h1>
            <div class="text-center">
                <!-- Кнопка-ссылка -->
                <a href="{% url 'news_sources' %}" class="btn btn-danger">Источники новостей</a>
            </div>
            <ul class="list-group mt-4">
                {% for article in news %}
                <li class="list-group-item">
                    <strong>{{ article.title }}</strong>
                    <span class="d-block text-muted">{{ article.description }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Подключение JavaScript Bootstrap, если нужно -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
