{% extends "base.html" %}
{% block content %}
<h2>Завантаження файлу</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Завантажити</button>
</form>
<a href="{% url 'files:file_list' %}">Назад до списку файлів</a>
{% endblock %}
