<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Assistant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css"
            href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css"
            href="{% static 'css/weather.css' %}">
    </head>
    <body>
        <div class="register">
            {% if user.is_authenticated %}
            <ul class="ull">
                <li>Welcome <b class="user">{{ user.username }}!</b></li>
                <li><a href="{% url 'accounts:logout' %}"
                        role="button">Logout</a></li>
            </ul>
            {% else %}
            <ul>
                <li><a href="{% url 'accounts:signup' %}" role="button">Sign
                        Up</a></li>
                <li><a href="{% url 'accounts:login' %}"
                        role="button">Login</a></li>
            </ul>
            {% endif %}
        </div>
        <div class="p-4">
            <div class="menu ps-3">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="border border-2 border-warning">
                        <div class="menu-1 p-1">Menu--></div>
                    </div>    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ps-5">
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="{% url 'news:news_list' %}">
                                    <button
                                        class="btn btn-primary">News</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="{% url 'news:news_sources' %}">
                                    <button class="btn btn-primary">News
                                        Sources</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="{% url 'files:file_list' %}">
                                    <button
                                        class="btn btn-primary">Files</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="{% url 'notes:note_list' %}">
                                    <button
                                        class="btn btn-primary">Notes</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="{% url 'contacts:contacts_list' %}">
                                    <button
                                        class="btn btn-primary">Contacts</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="titul text-center">
            <img src="{% static 'images/assistant.png' %}">
        </div>
        {% for post in posts %}
        <a href="{% url 'comments:comment_list' post.id %}">View Comments</a>
        {% endfor %}
        <main>
            <div>
                {% block content %} {% endblock %}
            </div>
        </main>

        <footer class="bg-lighter">
            <div class="container pb-5">
                <p>
                    <a class="CT" href="{% url 'contact_us' %}">Contact Us</a> Â·
                    <a class="CT" href="{% url 'terms_and_conditions' %}">Terms
                        and Conditions</a>
                </p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-P5eH5w+AcL8FZ69PNUFWJEmghHHDm1bsb5ZHy4m3vGxFSfw1DORkN8N+FAdpK2w6"
            crossorigin="anonymous"></script>
    </body>
</html>
