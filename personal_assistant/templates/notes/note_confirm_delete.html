{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Delete Note</h3>
        <p>Are you sure you want to delete "{{ note.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
