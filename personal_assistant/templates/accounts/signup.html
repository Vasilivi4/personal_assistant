{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Реєстрація</h2>

    <form method="post" action="{% url 'accounts:signup' %}" class="form-container">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_username">Username</label>
            {{ form.username }}
            <span class="error">{{ form.username.errors }}</span>
        </div>

        <div class="form-group mb-3">
            <label for="id_email">Email</label>
            {{ form.email }}
            <span class="error">{{ form.email.errors }}</span>
        </div>

        <div class="form-group mb-3">
            <label for="id_password1">Password</label>
            {{ form.password1 }}
            <span class="error">{{ form.password1.errors }}</span>
        </div>

        <div class="form-group mb-3">
            <label for="id_password2">Confirm Password</label>
            {{ form.password2 }}
            <span class="error">{{ form.password2.errors }}</span>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Зареєструватися</button>
            <button type="reset" class="btn btn-secondary">Очистити</button>
        </div>
    </form>
</div>
{% endblock %}
