{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <h2 class="text-center">Login</h2>

    <form action="{% url 'accounts:login' %}" method="post" class="form-container">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>

        <div class="form-group mb-3">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" style="max-width: 150px;">Log In</button>
            <button type="reset" class="btn btn-secondary" style="max-width: 150px;">Clear</button>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'accounts:reset-password' %}"><i>Forgot your password?</i></a>
        </div>
    </form>
</div>
{% endblock %}
