{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h1>Ви впевнені, що хочете видалити цей контакт?</h1>

    <div class="contact-details mt-4">
        <p><strong>Ім'я:</strong> {{ contact.name }}</p>
        {% if contact.birthday %}
        <p><strong>Дата народження:</strong> {{ contact.birthday|date:"d.m.Y" }}</p>
        {% endif %}
    </div>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Так, видалити</button>
        <a href="{% url 'contacts:contacts' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
