{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h1>Are you sure you want to delete this contact?</h1>

    <div class="contact-details mt-4">
        <p><strong>Name:</strong> {{ contact.name }}</p>
        {% if contact.birthday %}
        <p><strong>Birthday:</strong> {{ contact.birthday|date:"d.m.Y" }}</p>
        {% endif %}
    </div>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
        <a href="{% url 'contacts:contacts_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
