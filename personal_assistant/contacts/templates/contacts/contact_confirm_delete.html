{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<head>
    <link rel="stylesheet" href="{% static 'contacts/styles.css' %}">
</head>

<body>
    <h1>Are you sure you want to delete this contact?</h1>

    <p><strong>Name:</strong> {{ contact.name }}</p>
    {% if contact.birthday %}
        <p><strong>Birthday:</strong> {{ contact.birthday }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
</body>
</html>
